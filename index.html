<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>AVTOTEST - Examination</title>
    
</head>
<body>
    <header>
        <div class="container mx-auto"> 
            
        </div>
    </header>
    <main>
        <section class="data">
            <div class="container mx-auto">

                <form class="selectsForm d-flex flex-column">
                    <div class="selects__box">
                        <select class="counter__select form-select text-bg-dark">
                            <option class="count three" value="180">3 minutes</option>
                            <option class="count five" value="300">5 minutes</option>
                            <option class="count nine" value="540">9 minutes</option> 
                        </select>
                        <select class="select form-select text-bg-dark">
                            <option value="thirty">Easy</option>
                            <option value="fifty">Medium</option>
                            <option value="ninethy">Hard</option>
                        </select>
                        <button type="submit" class="btn btn-secondary w-100">Start</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between play__status">
                    <span class="score"></span>
                    <div>
                        <span class="minute"></span>
                        <span class="seconds"></span>
                    </div>
                </div>
                <span class="answer__txt d-block text-center text-bg-primary"></span>
                <ul class="data__list gap-3">
                    
                </ul>
                
            </div>
        </section>
        <section class="starter__page">
            <div id="mainblock">
                <div class="background">
                    <div class="road"></div>
                    <div class="city"></div>
                    <div class="car"><img src="./images/car.png"></div>
                    <div class="wheel">
                        <img src="./images/wheel.png" class="frontwheel">
                        <img src="./images/wheel.png" class="backwheel">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>

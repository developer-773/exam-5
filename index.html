<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>AVTOTEST - Examination</title>
</head>

<body>
    <main>
        <section>
            <audio class="audio" autoplay loop src="" type="audio/mpeg">
            </audio>
            <audio class="applause" src="./music/applause.mp3" type="aidio/mpeg"></audio>
        </section>
        <section class="data">
            <div class="container mx-auto">
                <form class="selectsForm d-flex flex-column">
                    <div class="selects__box">
                        <select class="counter__select form-select text-bg-dark">
                            <option class="count three" value="180">3 minutes</option>
                            <option class="count five" value="300">5 minutes</option>
                            <option class="count nine" value="540">9 minutes</option>
                        </select>
                        <select class="select form-select text-bg-dark">
                            <option value="thirty">Easy</option>
                            <option value="fifty">Medium</option>
                            <option value="ninethy">Hard</option>
                        </select>
                        <button type="submit" class="btn btn-secondary w-100">Start</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between play__status">
                    <span class="score"></span>
                    <p class="m-0 wrong-answer d-none">Wrong answers: <span class="wrong">0</span> /5</p>
                    <button class="music-btn btn btn-warning btn-secondary d-none">Music</button>
                    <div>
                        <span class="minute"></span>
                        <span class="seconds"></span>
                    </div>
                </div>
                <p class="answer__txt d-block text-center text-bg-primary m-0"></p>
                <ul class="data__list gap-3">
                </ul>
                <span class="scoreUp">+2</span>
            </div>
        </section>
        <section>
            <canvas class="confetti" id="canvas" style="display: none;"></canvas>
        </section>
        <section class="starter__page">
            <div id="mainblock">
                <div class="background">
                    <div class="road"></div>
                    <div class="city"></div>
                    <div class="carr">
                        <div class="car"><img src="./images/car.png"></div>
                        <div class="wheel">
                            <img src="./images/wheel.png" class="frontwheel">
                            <img src="./images/wheel.png" class="backwheel">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <div id="overlay" class="d-none"></div>
    <div class="modall w-25 mx-auto p-2 shadow d-none rounded bg-white">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close d-block ms-auto"></button>
                </div>
                <div class="modal-body mb-5">
                    <h3 class="modal-tittle">Timeout</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary main">Main menu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/app.min.js"></script>
</body>

</html>
